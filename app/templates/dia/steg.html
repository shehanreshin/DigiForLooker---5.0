{% extends 'base_template.html' %}

{% block csslink %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/dia/steg.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" scoped>
{% endblock %}

{% block mainbody %}
{% if session.get('file_name') is not none %}
    <div class="container-fluid">
        <div class="row">
            {% for image in clean_images %}
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="thumbnail" data-toggle="modal" data-target="#myModal{{ loop.index }}" onclick="runAperi('{{ image }}')">
                        <img src="{{ image.replace(project_path, '') }}" alt="{{ image }}">
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/dia/steg.js') }}"></script>
    {% else %}
    <h1>Upload File</h1>
{% endif%}

{% endblock %}
