{% extends 'base_template.html' %}

{% block csslink %}
<style>
    .text-background{
        background-color: #2a404f;
    }
    .file-lines{
        color: #F1F1E6;
        padding: 5px;
        border-bottom: 2px solid #039590;
    }
</style>
<script src="https://kit.fontawesome.com/9398afa8b6.js" crossorigin="anonymous"></script>
{% endblock %}

{% block mainbody %}
{% if session['file_name'] is not none %}
    <div class="text-background">
        {% for line in textContent %}
            {% if not line.startswith('#') %}
                <div class="file-lines">{{ line }}</div>
            {% endif %}
        {% endfor %}
    </div>
{% else %}
    <h1>Hello</h1>
{% endif%}

{% endblock %}
